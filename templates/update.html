<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Cylinder</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
    <h2>Update Cylinder {{ cylinder.id }}</h2>

    <form method="POST">
        <label for="location">Location:</label>
        <select name="location" required>
            <option value="factory" {% if cylinder.location == "factory" %}selected{% endif %}>Factory</option>
            <option value="with customer" {% if cylinder.location == "with customer" %}selected{% endif %}>With Customer</option>
            <option value="in transit" {% if cylinder.location == "in transit" %}selected{% endif %}>In Transit</option>
        </select>

        <label for="status">Status:</label>
        <select name="status" required>
            <option value="available" {% if cylinder.status == "available" %}selected{% endif %}>Available</option>
            <option value="in use" {% if cylinder.status == "in use" %}selected{% endif %}>In Use</option>
            <option value="maintenance" {% if cylinder.status == "maintenance" %}selected{% endif %}>Maintenance</option>
        </select>

        <button type="submit">Update</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
</body>
</html>
